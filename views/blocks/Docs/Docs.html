<section class="@blockName @pageName">
	<div class='flex'>
		<div class="case left">
			<menu>
				<ul>@secondmenu</ul>
			</menu>
			<ul select="secondmenu">
				<li>@record->menu</li>
			</ul>
		</div>
		<div class="case right">
			<h1>@page->title</h1>
			<div class="text">@page->text</div>
		</div>
	</div>
</section>
