<section class="@blockName @pageName">
	<div class="block">
		<par not="main"><h1>@page->title</h1></par>
		<div class="text">@page->text</div>
		<ul shape="square" cols="3" array="pages:gallery">
			<li><div class="cover" data-src="@arr->item" style="background-image: url(@placeholder)"></div></li>
		</ul>
	</div>
</section>
